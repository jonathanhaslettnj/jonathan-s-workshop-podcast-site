<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Files</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h1 { margin-bottom: 10px; }
  ul { line-height: 1.8; }
</style>
</head>
<body>

<h1>PDF Files in This Folder</h1>
<ul id="fileList"></ul>

<script>
const owner = "jonathanhaslettnj";
const repo = "jonathan-s-workshop-podcast-site";
const folder = "Unfolding Redemptions Plan";  // EXACT folder name

fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${encodeURIComponent(folder)}`)
  .then(response => response.json())
  .then(files => {
    const list = document.getElementById("fileList");

    files.forEach(file => {
      if (file.name.toLowerCase().endsWith(".pdf")) {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${file.download_url}" target="_blank">${file.name}</a>`;
        list.appendChild(li);
      }
    });
  })
  .catch(err => console.error("Error loading files:", err));
</script>

</body>
</html>
