<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unfolding Redemptions Plan – Directory</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin: 6px 0; }
    a { text-decoration: none; color: #0645AD; }
    a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h2>Unfolding Redemptions Plan – Files</h2>
<ul id="fileList">Loading…</ul>

<script>
(async function() {
    const folder = "Unfolding Redemptions Plan";
    const apiUrl = `https://api.github.com/repos/jonathanhaslettnj/jonathan-s-workshop-podcast-site/contents/${encodeURIComponent(folder)}`;

    const list = document.getElementById("fileList");

    try {
        const response = await fetch(apiUrl);
        const files = await response.json();

        if (!Array.isArray(files)) throw new Error("API error");

        list.innerHTML = "";

        files.forEach(item => {
            if (item.name === "index.html") return;
            const li = document.createElement("li");
            li.innerHTML = `<a href="${item.name}">${item.name}</a>`;
            list.appendChild(li);
        });

    } catch (e) {
        list.innerHTML = "Unable to load directory listing.";
    }
})();
</script>
<br><br>
<div align="center">
  <a href="../index.html">Return to Opening Page</a>
</div>

</body>

</html>
