<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Files</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    ul { line-height: 1.8; }
</style>
</head>
<body>

<h1>PDF Files in This Folder</h1>
<ul id="fileList"></ul>

<script>
// Fetch the folder listing from GitHub Pages
fetch(window.location.href)
  .then(response => response.text())
  .then(text => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, "text/html");
    const links = [...doc.querySelectorAll("a")];

    const pdfLinks = links.filter(a => a.href.toLowerCase().endsWith(".pdf"));

    const list = document.getElementById("fileList");
    pdfLinks.forEach(link => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${link.getAttribute('href')}" target="_blank">${link.textContent}</a>`;
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
